<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="stylesbucketlist.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&family=Great+Vibes&display=swap" rel="stylesheet">
</head>
<body>
  <nav>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="relationship.html">Relationship</a>
      <a href="memories.html">Memories</a>
      <a href="agreement.html">Agreement</a>
      <a href="bucketlist.html">Bucket List</a>
      <a href="chat.html">Chat Box</a>

      <a href="playlist.html">Playlist</a>
      <a href="loa.html">Letter of Appreciation</a>
      <a href="gratitude.html">Gratitude Wall</a>
    </div>
    <div class="user-info" id="user-info" style="margin-left: auto; display: flex; align-items: center; gap: 15px; padding-right: 15px;"></div>
  </nav>

  <main class="bucket">
    <h1>ðŸŽ¯ Our Shared Bucket List</h1>
    <form id="bucket-form">
      <input type="hidden" id="username" required />
      <input type="text" id="item" placeholder="Add a new bucket list item..." required />
      <button type="submit">âž• Add</button>
    </form>
    <div id="bucket-items" class="bucket-container"></div>
  </main>

  <script type="module" src="bucketlist.js"></script>

  <script>
    const user = localStorage.getItem("loggedInUser");
    if (!user) {
      window.location.href = "login.html";
    }

    document.addEventListener("DOMContentLoaded", () => {
      // Auto-fill username
      const usernameInput = document.getElementById("username");
      if (usernameInput && user) {
        usernameInput.value = user;
      }

      // Add user welcome and logout without changing nav style
      const userInfoDiv = document.getElementById("user-info");
      if (userInfoDiv && user) {
        const welcomeSpan = document.createElement("span");
        welcomeSpan.textContent = `Welcome, ${user.charAt(0).toUpperCase() + user.slice(1)}!`;
        welcomeSpan.style.color = "black";
        welcomeSpan.style.fontWeight = "bold";

        const logoutLink = document.createElement("a");
        logoutLink.href = "#";
        logoutLink.textContent = "Logout";
        logoutLink.style.color = "white";
        logoutLink.style.textDecoration = "none";
        logoutLink.style.fontWeight = "bold";
        logoutLink.addEventListener("click", () => {
          localStorage.removeItem("loggedInUser");
          window.location.replace("login.html");
        });

        userInfoDiv.appendChild(welcomeSpan);
        userInfoDiv.appendChild(logoutLink);
      }
    });
  </script>
</body>
</html>
