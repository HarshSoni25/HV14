<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Our Memories</title>
  <link rel="stylesheet" href="stylesmemories.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About Us</a>
    <a href="relationship.html">Relationship</a>
    <a href="memories.html">Memories</a>
    <a href="agreement.html">Agreement</a>
    <a href="bucketlist.html">Bucket List</a>
    <a href="goals.html">Dreams & Goals</a>
    <a href="countdown.html">Countdowns</a>
    <a href="playlist.html">Playlist</a>
    <a href="letter.html">Letter of Appreciation</a>
    <a href="gratitude.html">Gratitude Wall</a>
    <a href="chat.html">chatting box</a>
  </nav>

  <main class="memories">
    <h1>Our Cherished Memories</h1>

    <!-- Add Memory Section -->
    <section class="add-memory">
      <h2>Add a New Memory ðŸ¥°</h2>
      <input type="file" id="imageInput" accept="image/*">
      <input type="text" id="titleInput" placeholder="Title (e.g. 'Anniversary Night')">
      <input type="text" id="descInput" placeholder="Short Description">
      <button onclick="addMemory()">Add Memory</button>
    </section>

    <!-- Memory Gallery -->
    <section class="memory-gallery">
      <!-- Memory cards will be inserted here dynamically -->
    </section>
  </main>

  <script>
    const user = sessionStorage.getItem("loggedInUser");
    if (!user) {
      window.location.href = "login.html";
    }

    function logout() {
      sessionStorage.removeItem("loggedInUser");
      window.location.replace("login.html");
    }

    document.addEventListener("DOMContentLoaded", () => {
      const nav = document.querySelector("nav");

      if (nav && user) {
        const container = document.createElement("div");
        container.style.marginRight = "20px";
        container.style.display = "flex";
        container.style.alignItems = "center";
        container.style.gap = "15px";

        const welcomeText = document.createElement("span");
        welcomeText.textContent = Welcome, $(user.charAt(0).toUpperCase() + user.slice(1));
        welcomeText.style.color = "black";
        welcomeText.style.fontWeight = "bold";

        const logoutBtn = document.createElement("a");
        logoutBtn.href = "#";
        logoutBtn.textContent = "Logout";
        logoutBtn.style.color = "white";
        logoutBtn.style.textDecoration = "none";
        logoutBtn.style.fontWeight = "bold";
        logoutBtn.addEventListener("click", logout);

        container.appendChild(welcomeText);
        container.appendChild(logoutBtn);
        nav.appendChild(container);
      }

      displayMemories();
    });

    let memoryData = JSON.parse(localStorage.getItem("memories")) || [];

    function addMemory() {
      const file = document.getElementById("imageInput").files[0];
      const title = document.getElementById("titleInput").value.trim();
      const desc = document.getElementById("descInput").value.trim();

      if (!file || !title || !desc) {
        alert("Please fill in all fields and select an image.");
        return;
      }

      const reader = new FileReader();
      reader.onload = function (e) {
        const imageBase64 = e.target.result;
        const newMemory = { image: imageBase64, title, desc };

        memoryData.push(newMemory);
        localStorage.setItem("memories", JSON.stringify(memoryData));
        displayMemories(); // Update the memory gallery
        clearInputs();
      };
      reader.readAsDataURL(file);
    }

    function displayMemories() {
      const gallery = document.querySelector(".memory-gallery");
      gallery.innerHTML = "";

      memoryData.forEach((mem) => {
        const card = document.createElement("div");
        card.className = "memory-card";

        const img = document.createElement("img");
        img.src = mem.image;
        img.alt = mem.title;

        const h2 = document.createElement("h2");
        h2.textContent = mem.title;

        const p = document.createElement("p");
        p.textContent = mem.desc;

        card.appendChild(img);
        card.appendChild(h2);
        card.appendChild(p);

        gallery.appendChild(card);
      });
    }

    function clearInputs() {
      document.getElementById("imageInput").value = "";
      document.getElementById("titleInput").value = "";
      document.getElementById("descInput").value = "";
    }
  </script>
</body>
</html>
