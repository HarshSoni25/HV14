  <main class="playlist">
    <h1>Our Shared Playlist ðŸŽ§</h1>
    <p class="subtitle">These songs tell our story, one lyric at a time ðŸŽ¶</p>

    <div class="playlist-embed">
      <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/37i9dQZF1DXcBWIGoYBM5M?utm_source=generator" width="100%" height="380" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
    </div>
  </main>

  <script>
     const user = sessionStorage.getItem("loggedInUser");
  if (!user) {
    window.location.href = "login.html";
  }

  function logout() {
    sessionStorage.removeItem("loggedInUser");
    window.location.replace("login.html");
  }
  
    document.addEventListener("DOMContentLoaded", () => {
      const nav = document.querySelector("nav");
  
      if (nav && user) {
        const container = document.createElement("div");
        container.style.marginRight = "20px"; // Slightly left from the edge
        container.style.display = "flex";
        container.style.alignItems = "center";
        container.style.gap = "15px";
  
        const welcomeText = document.createElement("span");
        welcomeText.textContent = `Welcome, ${user.charAt(0).toUpperCase() + user.slice(1)}!`;
        welcomeText.style.color = "black";
        welcomeText.style.fontWeight = "bold";
  
        const logoutBtn = document.createElement("a");
        logoutBtn.href = "#";
        logoutBtn.textContent = "Logout";
        logoutBtn.style.color = "white";
        logoutBtn.style.textDecoration = "none";
        logoutBtn.style.fontWeight = "bold";
        logoutBtn.addEventListener("click", logout);
  
        container.appendChild(welcomeText);
        container.appendChild(logoutBtn);
        nav.appendChild(container);
      }
    });
  </script>
  
</body>
